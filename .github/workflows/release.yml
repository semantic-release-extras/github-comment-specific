---
name: Release

on:
  push:
    branches:
      - master
      - next
      - next-major
      - beta
      - alpha
      - "[0-9]+.[0-9]+.x"
      - "[0-9]+.x"

jobs:
  release:
    permissions:
      # Needed for npm Trusted Publishing
      id-token: write
      # Needed for semantic-release
      contents: write
      pull-requests: write
      issues: write

    uses: semantic-release-action/typescript/.github/workflows/release.yml@v3
